<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/javascript.js"></script>
</head>
<body>
    <header class="h1 text-center">
        <p>Password Generator</p>
    </header>
    <br>

    <div class="container shadow mb-5 bg-white rounded">
        <p class="row h2 container-head">Generate a Password</p>
        <div class="row" id="contentRow">
            <section class="col rounded-lg text-center" name="password-text-box" id="passwordLocation">
                <p id="passwordLabel"></p>
                <br>
                <p id="password"></p>

            </section>
        </div>
        <br>
        <div class="row justify-content-md-center">
            <button type="button" class="btn btn-danger btn-lg rounded-pill" id="generate" onclick="generatePassword()">Generate Password</button>
        </div>
    </div>
    



</body>
</html>
